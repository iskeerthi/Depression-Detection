  <script>
    function errorMessage() {
        var error = document.getElementById("error")
        if ((document.getElementById("fname").value==''))
        {
             
            // Changing content and color of content
            error.textContent = "Please enter a valid number"
            error.style.color = "red"
        } else {
            error.textContent = ""
        }
    }
</script>
<body>
   
        <div class="container" style="height:100vh;">
            <div class="row">
                <div class="col-12 d-flex">
                    <div class="col-5 mr-5 my-5 " style="margin-left:-11rem;">
                        <img src="WhatsApp Image 2023-02-25 at 10.40.23.jpg" style="width:450px;"/>
                    </div>
                    <div class="col-7 my-5">
                        <form name = 'myForm' onsubmit="return submitForm();" style="font-family:lato bold">
                            <h1 style="color:#4c3e79; font-family:lato regular;">Create an account</h1>
                            <div class="d-flex my-4">
                                <div class="col-5">
                                    <label style="font-weight: bold;">First Name</label>
                                    <input id = 'fname' class="form-control" type="text" placeholder="First Name">
                                    <p id = 'error' style="color: red;"></p>
                                </div>
                                <div class="col-5">
                                    <label style="font-weight: bold;">Last Name</label>
                                    <input name = 'lname' class="form-control" type="text" placeholder="Last Name">
                                    <p id="lnameErrMsg" class="error-message"></p>
                                </div>
                                <div class="col-4">
                                    <label style="font-weight: bold;">Age</label>
                                    <input name = 'age' class="form-control" type="age" placeholder="18-100">
                                    <!-- <p id="nameErrMsg" class="error-message"></p> -->
                                </div>
                            </div>
                            <div class="d-flex mb-4">
                                <div class="col-7">
                                    <label style="font-weight: bold;">Mobile Number</label>
                                    <input name = 'number' class="form-control" type="number" placeholder="xxxxx xxxxx">
                                    <p name = 'numbererror'></p>
                                </div>
                                <div class="col-7">
                                    <label style="font-weight: bold;">Email</label>
                                    <input name = 'email' class="form-control" type="email" placeholder="abc@gmail.com" >
                                    <p name = 'emailerror'></p>
                                </div>
                            </div>
                            <div class="col-12 ">
                                <label style="font-weight: bold;">Description</label>
                                <textarea name = 'textarea' class="form-control"  row="8"></textarea>
                                <p name = 'textareaerror'></p>
                                <p class="text-right"  >Max 150 characters</p>
                            </div>
                            <div class="d-flex input-icons">
                                <div class="col-7">
                                    <label style="font-weight: bold;">Password</label>
                                    <input name = 'pwd' type="password" name="password" autocomplete="current-password" class="form-control">
                                    <i class="fa fa-eye icon1"></i>
                                    <p name = 'pwderror'></p>
                                </div>
                                <div class="col-7">
                                    <label style="font-weight: bold;">Confirm Password</label>
                                    <i class="fa fa-eye icon"></i>
                                    <input name = 'pwd2' class="form-control" type="password"/> 
                                    <p name = 'pwd2error'></p>
                                </div>
                            </div>
                            <div class="d-flex mt-5 buttons">
                                <button style="background-color:transparent;width:110px;height:36px;font-family:lato bold;" class=" button mr-4">Reset</button>
                                <input type="submit" style="background-color: #4c3e79;width:110px;height:36px;" class="button" value="Submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    <!-- Code injected by live-server -->
